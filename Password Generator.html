<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCED TEXT GENERATOR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f0f0f0;
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            width: 400px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
        }

        body.light-mode .container {
            background: rgba(0, 0, 0, 0.1);
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            letter-spacing: 2px;
        }

        select, input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        select, input {
            background-color: #222;
            color: white;
        }

        body.light-mode select, body.light-mode input {
            background-color: #fff;
            color: black;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        body.light-mode button {
            background-color: #008CBA;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        body.light-mode button:hover {
            background-color: #005f7f;
        }

        textarea {
            resize: none;
            height: 80px;
            text-transform: none;
            background-color: #222;
            color: white;
        }

        body.light-mode textarea {
            background-color: #fff;
            color: black;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 4s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        .strength {
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .strength.weak {
            color: red;
        }

        .strength.medium {
            color: orange;
        }

        .strength.strong {
            color: green;
        }

        #timer {
            font-size: 16px;
            margin-top: 10px;
            color: yellow;
        }

        #modeToggle {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADVANCED TEXT GENERATOR</h1>
        
        <label for="type">SELECT TYPE:</label>
        <select id="type">
            <option value="password">PASSWORD</option>
            <option value="apiKey">API KEY</option>
            <option value="otp">OTP</option>
        </select>

        <label for="length">ENTER LENGTH (6-36):</label>
        <input type="number" id="length" min="6" max="36" value="12">

        <button id="generate">GENERATE</button>

        <h2>GENERATED OUTPUT:</h2>
        <textarea id="result" readonly></textarea>

        <div class="strength" id="strength">Strength: </div>
        <div id="timer"></div>

        <button id="copy">COPY TO CLIPBOARD</button>
        <button id="modeToggle"> üåë‚ÜîÔ∏è‚òÄÔ∏è </button>
    </div>

    <div class="toast" id="toast">COPIED TO CLIPBOARD!</div>

    <script>
        const lengthInput = document.getElementById('length');
        const typeSelect = document.getElementById('type');
        const resultArea = document.getElementById('result');
        const toast = document.getElementById('toast');
        const strengthIndicator = document.getElementById('strength');
        const timerDisplay = document.getElementById('timer');
        const modeToggle = document.getElementById('modeToggle');
        let isLightMode = false;

        typeSelect.addEventListener('change', () => {
            switch (typeSelect.value) {
                case 'password':
                    lengthInput.value = 12;
                    break;
                case 'otp':
                    lengthInput.value = 6;
                    break;
                case 'apiKey':
                    lengthInput.value = 24;
                    break;
            }
            updateStrength(); // Update strength on type change
        });

        document.getElementById('generate').addEventListener('click', () => {
            const type = typeSelect.value;
            const length = parseInt(lengthInput.value);
            if (length < 6 || length > 36) {
                alert('PLEASE ENTER A LENGTH BETWEEN 6 AND 36.');
                return;
            }

            const chars = {
                password: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+=-',
                apiKey: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                otp: '0123456789'
            };

            let result = '';
            const selectedChars = chars[type];

            for (let i = 0; i < length; i++) {
                result += selectedChars[Math.floor(Math.random() * selectedChars.length)];
            }

            resultArea.value = result;  // Set generated password to textarea
            updateStrength(); // Update strength after generation

            if (type === 'otp') {
                startTimer(30); // Start the timer for OTP expiry
            } else {
                timerDisplay.textContent = ''; // Clear timer for other types
            }
        });

        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                seconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = `OTP Expires in: ${minutes}:${seconds}`; // Fixed template literal

                if (--timer < 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = 'OTP EXPIRED!';
                }
            }, 1000);
        }

        function updateStrength() {
            const type = typeSelect.value;
            const length = parseInt(lengthInput.value);
            let strength = 'Weak';

            if (type === 'password') {
                if (length >= 12) {
                    strength = 'Strong';
                } else if (length >= 8) {
                    strength = 'Medium';
                }
            }

            strengthIndicator.textContent = 'Strength: ' + strength;
            strengthIndicator.className = ''; // Reset classes
            strengthIndicator.classList.add(strength.toLowerCase()); // Add strength class
        }

        document.getElementById('copy').addEventListener('click', () => {
            resultArea.select();
            document.execCommand('copy');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        });

        modeToggle.addEventListener('click', () => {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode', isLightMode);
            document.querySelector('.container').classList.toggle('light-mode', isLightMode);
        });
    </script>
</body>
</html>
