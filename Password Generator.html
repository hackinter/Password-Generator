<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://cdn.pixabay.com/photo/2014/11/30/14/36/galaxy-515640_1280.jpg') no-repeat center center fixed; /* Changed to a more visible galaxy image */
            background-size: cover;
            overflow: hidden; /* Prevents scrolling */
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 400px;
            margin: auto;
            position: relative; /* Added for positioning */
            z-index: 1; /* Bring container above background */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="range"], input[type="number"], button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            height: 100px;
            resize: none; /* Prevent resizing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length (12-36):</label>
        <input type="range" id="length" min="12" max="36" value="12">
        <input type="number" id="lengthDisplay" value="12" readonly>

        <label for="count">Number of Passwords:</label>
        <input type="number" id="count" min="1" max="100" value="1"> <!-- Changed max value -->

        <button id="generate">Generate</button>

        <h2>Generated Passwords:</h2>
        <textarea id="result" readonly></textarea>

        <button id="copy">Copy to Clipboard</button>
    </div>

    <script>
        function generatePassword(length) {
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digits = '0123456789';
            const specialChars = '@#$%^&*()-_=+{}[]:;\"\'<>,.?|';
            const allChars = lowercase + uppercase + digits + specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }
            return password;
        }

        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('lengthDisplay').value = this.value;
        });

        document.getElementById('generate').addEventListener('click', () => {
            const length = parseInt(document.getElementById('length').value);
            const count = parseInt(document.getElementById('count').value);
            let passwords = '';

            for (let i = 0; i < count; i++) {
                passwords += generatePassword(length) + '\n';
            }

            document.getElementById('result').value = passwords;
        });

        document.getElementById('copy').addEventListener('click', () => {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            alert('Passwords copied to clipboard!');
        });

        // Function to create stars
        function createStars() {
            const starCount = 150; // Total number of stars
            const body = document.body;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1; // Random size
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`; // Random position
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration
                body.appendChild(star);
            }
        }

        // Call function to create stars
        createStars();
    </script>
</body>
</html>
